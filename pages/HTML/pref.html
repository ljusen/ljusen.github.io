<form class="userForm" id="form">
    <h2>User Experience Form</h2>
    <label for="formDevice">What device are you accessing this website on currently?</label><br>
    <input class="formText" style="width: 75%; padding: 10px; border-radius: 10px; margin: 10px 0px 10px 0px;" type="text" id="formDevice" name="formDevice"><br>

    <div style="margin: 50px 0px 10px 0px;">
        <p>Have you had problems with the accessibility of this website?</p>
        <input style="width: 10%; margin: 8px;" type="radio" id="issuesBoolTrue" name="issuesBool"><label for="issuesBoolTrue">Yes</label><br>
        <input style="width: 10%; margin: 8px;" type="radio" id="issuesBoolFalse" name="issuesBool"><label for="issuesBoolFalse">No</label>
    </div>

    <label for="message">If yes, what were they?</label><br>
    <textarea class="formText" id="message" name="message" rows="10" cols="30"></textarea>

    <input style="width: 100px; height: 30px; color: black; text-shadow: none;" type="submit" value="submit">
</form>
